{% extends 'base.html' %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/live.css' %}">
    <link rel="stylesheet" href="{% static 'css/btn.css' %}">
{% endblock %}

{% block content %}

    {% if error %}
        {{error}}
    {% endif %}
    <nav class="wrapper gapLarge center">
        <h1 class="title grow" id="current_show_label">{{ show }}</h1>
    </nav>

    <header id="participantImg">
        <div class="container headerBody">
            <div class="wrapper gapLarge center headerContentWrapper">
                <div class="container gapSmall grow">
                    <p class="footnote">
                        <span id="country_name"></span> (pid: <span id="performance_id"></span> )
                    </p>
                    <h2><span class="title" id="artist_name"></span> - <span class="title" id="song_name"></span></h2>
                </div>
        
                <img class="heart" id="heartImg" src="{% static 'img/hearts/Switzerland.svg' %}" alt="">
            </div>
            
            <div class="wrapper playerVotes gridSpan" id="online_list">
                <p class="playerVote" id="online_list_dummy">No users connected.</p>
            </div>
        </div>
    </header>

    <section class="container">
            <button class="btn" id="live_start">Start</button>
            <button class="btn" id="live_prev">Previous</button>
            <button class="btn" id="live_next">Next</button>
            <button class="btn">Stop live</button>
        <button class="btn">Switch to scoreboard</button>
    </section>

    <script id="performances_data" type="application/json">
        {{ performances|safe }}
    </script>
{% endblock %}

{% block script %}
    <script type="module" src="{% static 'socket.js' %}"></script>
    <script type="module" src="{% static 'tools_admin.js' %}"></script>
    <script type="module" src="{% static 'tools_shared.js' %}"></script>
{% endblock %}
